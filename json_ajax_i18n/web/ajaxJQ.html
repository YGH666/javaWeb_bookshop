<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#ajaxBtn").click(function () {
                $.ajax({
                    url:"http://localhost:8080/json_ajax_i18n/ajaxServlet",
                    // data:"action=JQAjax",
                    data:{action:"JQAjax"},
                    type:"get",
                    success:function (data) {
                        // alert(data)
                        // let jsonObj = JSON.parse(data);
                        $("#div1").html("$.ajax 编号:"+data.id+" 姓名:"+data.name);
                    },
                    dataType:"json"
                })
            });

            $("#get").click(function () {
                $.get("http://localhost:8080/json_ajax_i18n/ajaxServlet","action=JQGet",function (data) {
                    $("#div1").html("$.get 编号:"+data.id+" 姓名:"+data.name);
                },"json");
            });

            $("#post").click(function () {
                $.post(
                    "http://localhost:8080/json_ajax_i18n/ajaxServlet",
                    "action=JQPost",
                    function (data) {
                        $("#div1").html("$.post 编号:"+data.id+" 姓名:"+data.name);
                    },
                    "json");
            });

            $("#getJson").click(function () {
                $.getJSON("http://localhost:8080/json_ajax_i18n/ajaxServlet","action=JQJSON",function (data) {
                    $("#div1").html("$.getJson 编号:"+data.id+" 姓名:"+data.name);
                });
            });

            $("#submit").click(function () {

                $.getJSON("http://localhost:8080/json_ajax_i18n/ajaxServlet","action=JQSerialize&"+$("#form01").serialize(),function (data) {
                    $("#div1").html("JQSerialize 编号:"+data.id+" 姓名:"+data.name);
                })
            });

        });
    </script>
</head>
<body>
<button id="ajaxBtn">$.ajax</button>
<button id="get">$.get</button>
<button id="post">$.post</button>
<button id="getJson">$.getJson</button>
    <div id="div1">

    </div>
    <form id="form01">
        用户名:<input type="text" name="username"><br>
        密码:<input type="password" name="password"><br>
        下拉选单:<select name="single">
        <option value="man">man</option>
        <option value="female">female</option>
    </select><br>
    </form>
    <button id="submit">提交</button>

</body>
</html>
